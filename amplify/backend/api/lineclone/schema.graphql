type User
  @model
  @auth(rules: [
    { allow: private, operations: [read] }
  ]) {
    id: ID!
    name: String!
    statusMessage: String!
    image: String

    friends: [UserFriend] 
      @hasMany(fields: ["id"])
    friendOf: [UserFriend] 
      @hasMany(fields: ["id"])

    chats: [Chat]
      @hasMany(fields: ["id"])
    chatWith: [Chat]
      @hasMany(fields: ["id"])
}

type UserFriend
  @model 
  @auth(rules: [
    { allow: private, operations: [read] }
  ]) {
  id: ID!
  userID: ID! 
  user: User 
    @belongsTo(fields: ["userID"])

  friendID: ID! 
  friend: User 
    @belongsTo(fields: ["friendID"])

  status: String!
}

type Chat
  @model
  @auth(rules: [
    { allow: custom, provider: function, operations: [read] }
  ]) {
    id: ID!

    userID: ID!
    user: User 
      @belongsTo(fields: ["userID"])

    friendID: ID!
    friend: User 
      @belongsTo(fields: ["friendID"])
  }