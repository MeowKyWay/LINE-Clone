# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules

type User
  @model
  @auth(rules: [
    { allow: owner, ownerField: "id", operations: [update] }
    { allow: private, operations: [read] }
  ]) {
    id: ID! @auth(rules: [{ allow: private, operations: [read] }])
    name: String!
    statusMessage: String!

    friends: [UserFriend] 
      @hasMany(indexName: "friends", fields: ["id"])
    friendOf: [UserFriend] 
      @hasMany(indexName: "friendOf"fields: ["id"])
}

type UserFriend
  @model 
  @auth(rules: [
    { allow: private, operations: [read] }
  ]) {
  id: ID!
  userID: ID! @index(name: "friends")
  user: User @belongsTo(fields: ["userID"])

  friendID: ID! @index(name: "friendOf")
  friend: User @belongsTo(fields: ["friendID"])

  status: String!
}